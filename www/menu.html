<ons-page style="background-color: #f2924e">
  <ons-list>
    <ons-list-item
            modifier="tappable" class="list__item__line-height totte_theme"
            ng-click="LogInPage()">
      <i class="fa fa-home fa-lg" style="color: #666"></i>
      Login
    </ons-list-item>
    <ons-list-item
            modifier="tappable" class="list__item__line-height totte_theme"
            onclick="app.slidingMenu.setMainPage('main.html', {closeMenu: true})">
      <i class="fa fa-home fa-lg" style="color: #666"></i>
      Home
    </ons-list-item>
  </ons-list>
</ons-page>
